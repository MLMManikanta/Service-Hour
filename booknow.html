<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Now</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #141414;
            color: #fff;
        }
        .button {
            border: none;
            padding: 10px 20px;
            text-align: center;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            height: auto;
            width: auto;
            border: none;
            outline: none;
            border-radius: 4px;
            background: #f77062;
            color: #fff;
            font-size: 1rem;
            text-align: center;
        }
        .button:hover, .button:focus {
            background-color: #4837ff; 
            outline: 2px solid #e9e9e9; 
            outline-offset: 2px; 
        }
        #close-book-dialog {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            float: right;
        }
        form {
            max-width: 400px;
            margin: auto;
        }
        label, input, textarea, select {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            font-size: 1rem;
        }
        input, textarea, select {
            background-color: #ffffffe9;
            color: #000;
            padding: 8px;
            box-sizing: border-box;
            font-size: 1rem;
        }
        h1 {
            font-size: 4rem;
            background-color: #ff8177;
            background: linear-gradient(to top, #ff0844 0% , #ffb149 100%);
            background-size: 100%;
            -webkit-background-clip: text;
            -moz-background-clip: text;
            -webkit-text-fill-color: transparent;
            -moz-text-fill-color: transparent;
            text-align: center;
        }
        dialog {
            border: none;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            background-color: #fff;
            color: #000;
            max-width: 500px;
            width: 100%;
        }
        .dialog-content {
            text-align: center;
        }
        .Sbtn {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <h1>Book a Service</h1>
    <form id="book-now-form">
        <label for="service">Service description:</label>
        <input type="text" id="service" name="service">

        <label for="date">Appointment Date:</label>
        <input type="date" id="date" name="date" required>

        <label for="time">Available Time:</label>
        <input type="time" id="time" name="time" required>

        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="phone">WhatsApp Number:</label>
        <input type="tel" id="phone" name="phone" pattern="^\+?[1-9]\d{1,14}$" required>

        <label for="email">Email (Optional):</label>
        <input type="email" id="email" name="email">
        <div class="Sbtn">
        <button type="submit" class="button">Book Now</button>
          </div>
    </form>

    <dialog id="book-dialog">
        <button id="close-book-dialog">&times;</button> <!-- Close button inside dialog -->
        <div class="dialog-content">
            <p>Your booking is confirmed and your service professional will contact you soon.</p>
            <button id="redirect-button" class="button">Go to Home</button>
        </div>
    </dialog>

    <script>
        document.getElementById('close-book-dialog').addEventListener('click', function() {
            document.getElementById('book-dialog').close();
        });

        document.getElementById('book-now-form').addEventListener('submit', function(event) {
            event.preventDefault(); 
            const dialog = document.getElementById('book-dialog');
            dialog.showModal();
        });
        
        document.getElementById('redirect-button').addEventListener('click', function() {
            window.location.href = './index.html';
        });
    </script>
</body>
</html>
